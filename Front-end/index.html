<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/img/fovicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário DNC</title>
  </head>
  <body>
    <div class="container-form">
      <div class="section">
        <div class="section-text">
          <div class="text-base">
            <h1>Venha para a DNC</h1>
            <h3>A melhor do mercado!</h3>
          </div>
        </div>
        <div class="section-form">
          <div class="input-text">
            <h2>Nome completo</h2>
            <input
              type="text"
              id="ip-nome"
              placeholder="Por favor, insera o seu nome"
            />
          </div>
          <div class="input-text">
            <h2>Telefone</h2>
            <input type="tel" id="ip-telefone" placeholder="(XX) XXXXX-XXXX" />
          </div>
          <div class="input-text">
            <h2>E-mail</h2>
            <input
              type="text"
              id="ip-email"
              placeholder="e-mail@seuemail.com"
            />
          </div>
          <div class="input-text">
            <h2>Nota</h2>
            <input type="text" id="ip-nota" placeholder="Comentário" />
          </div>
          <div class="area-button">
            <button id="space-button">ENVIAR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
